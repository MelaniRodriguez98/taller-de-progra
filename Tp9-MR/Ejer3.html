<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre el Producto</title>
</head>
<body>
    <h2>Informacion sobre el producto</h2>
    <fieldset>
        <legend>Datos básicos</legend>
        <form action="http://....." method="post">
            <label for="nombre">Nombre</label> <br>
            <input type="text" id="nombre" name="nombre" value="" />
            <br>
            <label for="descripcion">Descripción</label><br>
            <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
            <br><br>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto"> <br><br>
            <input type="checkbox" id="contadorDeVisitas" name="contadorDeVisitas" value="contadorDeVisitas">
    <label for="Añadir contador de visitas">Añadir contador de visitas</label><br>


            </form>
        </form>
    </fieldset>
    <fieldset>
        <legend>Datos económicos</legend>
        <form>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio"> €
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <label for="impuestos">Impuestos:</label>
            <select id="impuestos" name="impuestos">
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select>
            <p>Promoción:</p>
            <input type="radio" id="ninguno" name="promocion" value="ninguno">
            <label for="ninguno">Ninguno</label><br>
            <input type="radio" id="transporteGratuito" name="promocion" value="transporteGratuito">
            <label for="transporteGratuito">Transporte gratuito</label><br>
            <input type="radio" id="descuento" name="promocion" value="descuento">
            <label for="descuento">Descuento 5%</label><br>
        </form>

    </fieldset>
</body>
</html>
